<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="bg-[#344151] w-[100vw] h-[100vh] flex justify-center ">
       
 <div class="flex flex-col justify-center items-center gap-10">
    <div class="text-[20px] text-[#0398d4]" >
        Increment And Decrement
     </div>
    <div class="flex flex-row rounded-sm border  bg-white text-[25px] text-[#344151] p-3 px-5 gap-12">
      <!-- neg button -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
        </button>
        
         <div class="font-bold" id="counter">0</div>

         <!-- postive btn -->
         <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"> <i class="fa-solid fa-plus"></i></button>
        
        
           </div>
    </div>
 </div>
   <script src="https://kit.fontawesome.com/e2a36f57be.js" crossorigin="anonymous"></script>
   <script src="index.js"></script>
